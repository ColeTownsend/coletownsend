  <body>
    <header id="top" role="main-header">  
  <nav class="nav-collapse">
    <hgroup>
      <a href="http://twnsnd.co">Twnsnd Co.</a>

  </nav>
</header>
    <section class="wrap">
      <article>
        <header>
          <h1>Search</h1>
          <div id="search">
            <form action="/search" method="get">
              <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off">
            </form>
          </div>
        </header>
        
        <section id="search-results" style="display: none;">
  <h2>Search Results</h2>
  <article class="search-results-list">
    
  </article>
</section>


<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
      </h3>
    </article>
  {{/entries}}
</script>



      </article>
    </section>
    <footer>
  <script data-no-instant src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script data-no-instant src="http://twnsnd.co/javascripts/jquery.fluidbox.js"></script>

<script>
 $(document).ready(function() {
  $('a').smoothScroll({offset: -20});
  $('#work').smoothScroll({offset: -60});
  $('#top').smoothScroll({offset: 120});
 });
</script>

<script data-no-instant>
$(function () {
  $(".zoomIt").fluidbox({
    closeTrigger: [
      { selector: '#fluidbox-overlay', event: 'click'},
      { selector: 'window', event: 'scroll'}
    ]
  });
});
</script>

<script>
$.Velocity.RegisterUI("transition.bounceIn", {
  defaultDuration: 1200,
  calls: [
    [ { scale: 0 }, .5, { easing: [ 250, 12 ] } ],
    [ {opacity: 1}, .5],
    [ { scale: 1 }, .7, { easing: [ 250, 12 ] } ]
  ]
});

$(".work-grid").velocity("transition.bounceIn", { delay: 100, stagger: 100, drag: true });
</script>

<script>
$.Velocity.RegisterUI("transition.bounceIn", {
  defaultDuration: 1200,
  calls: [
    [ { scale: 0 }, .5, { easing: [ 250, 12 ] } ],
    [ {opacity: 1}, .5],
    [ { scale: 1 }, .7, { easing: [ 250, 12 ] } ]
  ]
});
$(".buffalo").velocity("transition.bounceIn");
</script>

<script>
  $(function () {
    $('a[role="fluidbox"]').fluidbox();
  })
</script>

</script>

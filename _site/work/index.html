<!DOCTYPE html> 
<html lang="en"> 
  {% include _head.html %}
  <body>
    <div class="page-wrap">
      {% include _navigation_main.html %}
      <h1>Selected Works</h1>
      <hr>
      <section id="work" class="full block-3">
        <article class="full">
          {% for post in site.posts %}
            {% if post.categories contains 'work' %}
                <li class="work-block" style="background:{% if post.brand-color %}{{ post.brand-color}}{% else %}#EFEFEF{% endif %};">
                  <a href="{{ site.url }}{{ post.url }}">
                    <h1 {% if post.title-color %} style="color: {{ post.title-color }};"{% endif %}>{{ post.title }}</h1>
                  </a>
                </li>
            {% endif %}
          {% endfor %}
        </article>
      </section>
    </div>
    {% include _footer.html %}
  </body>
</html>

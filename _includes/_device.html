{% if include.device %}
<div class="marvel-device {{ include.device }} {{ include.color }}">
  <div class="top-bar"></div>
  <div class="sleep"></div>
  <div class="volume"></div>
  <div class="camera"></div>
  <div class="sensor"></div>
  <div class="speaker"></div>
  <div class="screen">
    <img src="{{ site.url }}{{ site.images_url }}{{ include.url }}" alt="{{ include.alt }}">
  </div>
  <div class="home"></div>
  <div class="bottom-bar"></div>
</div>
{% endif %}

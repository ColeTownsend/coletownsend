<script data-no-instant src="{{ site.url }}/javascripts/smooth-scroll.min.js"></script>

    $('a').smoothScroll({offset: -20});

<script data-no-instant>
$(function () {
  $(".zoomIt").fluidbox({
    closeTrigger: [
      { selector: '#fluidbox-overlay', event: 'click'},
      { selector: 'window', event: 'scroll'}
    ]
  });
});
</script>
<script>
  $(function () {
    $('a[role="fluidbox"]').fluidbox();
  })
</script>

 $(document).ready(function() {
  $('a').smoothScroll({offset: -20});

 });

<script data-no-instant>
$(function () {
  $(".zoomIt").fluidbox({
    closeTrigger: [
      { selector: '#fluidbox-overlay', event: 'click'},

  });
});
</script>

  .velocity({delay: 300})

  .velocity({ scale: 1 }, 800, [ 260, 13 ]);
</script>

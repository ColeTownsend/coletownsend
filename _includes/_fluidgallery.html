{% for box in fluid-gallery.boxes %}
  {% if box in fluid-gallery.boxes > 3 %}
    <figure class="grid-4" {% endif %}>
      {% if include.grid != 'full' %}{% if include.cap %}<figcaption>{{ include.cap }}</figcaption>{% endif %}{% endif %}
      <a role="fluidbox" class="{{ include.class }}" href="{{ site.url }}{{ site.images_url }}{{ include.url }}" title="{{ include.alt }}">
        <img src="{{ site.url }}{{ site.images_url }}{{ include.url }}" alt="{{ include.alt }}" title="{{ include.alt }}">
      </a>
    </figure>
  {% elsif box in fluid-gallery.boxes < 3 %}
    <figure class="grid-2" {% endif %}>
      {% if include.grid != 'full' %}{% if include.cap %}<figcaption>{{ include.cap }}</figcaption>{% endif %}{% endif %}
      <a role="fluidbox" class="{{ include.class }}" href="{{ site.url }}{{ site.images_url }}{{ include.url }}" title="{{ include.alt }}">
        <img src="{{ site.url }}{{ site.images_url }}{{ include.url }}" alt="{{ include.alt }}" title="{{ include.alt }}">
      </a>
    </figure>
  {% endif %}
{% endfor %}

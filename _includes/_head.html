<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title> {{site.name}} </title>
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="{{site.description}}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{{ site.url }}/css/i.css">

  <script data-no-instant src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  
  <!-- Favicons and Touch Device Icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <link data-no-instant rel="apple-touch-icon" href="touch-icon-iphone-precomposed.png">
  <link data-no-instant rel="apple-touch-icon" sizes="72x72"   href="touch-icon-ipad-precomposed.png">
  <link data-no-instant rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina-precomposed.png">
  <link data-no-instant rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina-precomposed.png">

<script data-no-instant>
$(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 400);
        return false;
      }
    }
  });
});
</script>
</head>

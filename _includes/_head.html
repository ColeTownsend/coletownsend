<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title> {{site.name}}{% unless page.layout == "about" or page.layout == "home" %} - {{ page.title }} {% endunless %} </title>
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="{{site.description}}">
  <link type="application/atom+xml" rel="self" href="{{ site.url }}/sitemap.xml"/>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

	<link data-no-instant rel="stylesheet" href="{{ site.url }}/css/i.css?v={{ site.version }}">
  <link data-no-instant rel="stylesheet" href="{{ site.url }}/fonts/gt/font.css">
  {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ site.url }}{{ css_name }}?v={{ site.version }}">
  {% endfor %}

  <!-- FOUT B Gone -->
   <script src="{{ site.url }}/javascripts/foutbgone.js" type="text/javascript"></script>
  <script type="text/javascript">
    fbg.hideFOUT('asap', 400);
  </script>
  
  <!-- Favicons and Touch Device Icons -->
  <link rel="shortcut icon" href="{{ site.url }}/images/assets/favicon.ico?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" href="{{ site.url }}/assets/favicon-128x128.png?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" sizes="72x72"   href="{{ site.url }}/images/assets/favicon-76x76.png?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/images/assets/favicon-128x128.png?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/images/assets/favicon-256x256.png?v={{ site.version }}">
</head>

<!DOCTYPE html> 
<html lang="en"> 
  {% include _head.html %}
  <body class="listing">
    <div class="page-wrap">
      {% include _navigation_main.html %}
      <section class="full">
        <article class="full">
            <ul class="work-listing">
              <li class="list-head">
                <h1>Thoughts & Tidbits</h1>
              </li>
            {% for post in site.posts %}
              {% if post.categories contains 'journal' %}
                <li class="work-rectangle" style="background:{% if post.accent_color %}{{ post.accent_color}}{% else %}{% endif %};">
                  <a href="{{ site.url }}{{ post.url }}">
<!--                   {% capture postTitle %}{{ post.title | strip_html }}{% endcapture %}
                  {% capture postTitleTruncate %}{{ postTitle | truncate: 28, '...' }}{% endcapture %}

                    <h1>{{ postTitleTruncate }}</h1> -->
                    <h1>{{ post.title }}</h1>
                    <small>{{ post.date | date: "%-d %B %Y" }}</small>
                  </a>

                </li>
              {% endif %}
            {% endfor %}
            </ul>
          </section>
        </article>
      </section>
    </div>
    {% include _footer.html %}
  </body>
</html>

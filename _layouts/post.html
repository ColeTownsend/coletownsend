<!DOCTYPE html> 
<html lang="en"> 
  {% include _head.html %}
  <body class="post">
    {% include _navigation_main.html %}
    
    {% if page.image.feature %}
    <header class="full bg-img" style="background-image: url({{ site.url }}/images/posts/{{ page.image.feature }})">
    </header>
    <section class="wrap">
      <article>
        <header >
          <h1>{{ page.title }}</h1>
        </header>
        {{ content }}
      </article>
    </section>
          
    {% else %}
    <section class="wrap">
      <article>
        <header >
          <h1>{{ page.title }}</h1>
        </header>
        {{ content }}
      </article>
    </section>
    {% endif %}
    {% include _footer.html %}
  </body>
</html>

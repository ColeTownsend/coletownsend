<!DOCTYPE html> 
<html lang="en"> 
  {% include _head.html %}
  <body class="listing">
      {% include _navigation_main.html %}
      <section class="full">
        <article class="full">
            <ul class="work-listing">
              <li class="list-head">
                <h1>Posts in "{{ page.category }}"</h1>
              </li>
          {% for post in site.posts %}
            <li class="work-rectangle" style="background:{% if post.brand-color %}{{ post.brand-color}}{% else %}#EFEFEF{% endif %};">
              <a href="{{ site.url }}{{ post.url }}">
                <h1 {% if post.title-color %} style="color: {{ post.title-color }};"{% endif %}>{{ post.title }}</h1>
              </a>
            </li>
          {% endfor %}
            </ul>
          </section>
        </article>
      </section>
    {% include _footer.html %}
  </body>
</html>
